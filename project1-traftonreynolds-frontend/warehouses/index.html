<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouses</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="../resources/tables.css">

    <!-- JavaScript -->
    <script defer src="warehouses.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid nav-container">
                <a class="navbar-brand" href="../index.html">Bookstore Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item h-100">
                            <a class="nav-link" href="../books/index.html">Books</a>
                        </li>
                        <li class="nav-item h-100">
                            <a class="nav-link" href="../warehouses/index.html">Warehouses</a>
                        </li>
                        <li class="nav-item h-100">
                            <a class="nav-link" href="../inventory/index.html">Inventory</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <h1>Warehouses</h1>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createWarehouseModal">Create Warehouse</button>

            <div class="table-responsive">
                <table class="table table-class table-light">
                    <thead>
                        <tr>
                            <th id="name-header" class="filter">Name (↑↓)</th>
                            <th id="capacity-header" class="filter">Capacity (↑↓)</th>

                            <th>Edit</th>
                        </tr>
                    </thead>

                    <tbody id="warehouse-table-body">

                    </tbody>

                </table>
            </div>
        </div>

        <!-- Add Warehouse Modal -->
        <div class="modal fade" id="createWarehouseModal" tabindex="-1" aria-labelledby="createWarehouseModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createWarehouseModalLabel">Create Warehouse</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="create-warehouse-form">
                            <div class="mb-3">
                                <label for="create-warehouse-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="create-warehouse-name"
                                    placeholder="Enter warehouse name" required>
                            </div>
                            <div class="mb-3">
                                <label for="create-warehouse-capacity" class="form-label">Capacity</label>
                                <input type="number" class="form-control" id="create-warehouse-capacity"
                                    placeholder="Enter warehouse capacity" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="createWarehouse()">Create
                            Warehouse</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Warehouse Modal -->
        <div class="modal fade" id="editWarehouseModal" tabindex="-1" aria-labelledby="editWarehouseModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editWarehouseModalLabel">Edit Warehouse</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-warehouse-form">
                            <div class="mb-3">
                                <label for="edit-warehouse-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="edit-warehouse-name"
                                    placeholder="Enter warehouse name" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-warehouse-capacity" class="form-label">Capacity</label>
                                <input type="number" class="form-control" id="edit-warehouse-capacity"
                                    placeholder="Enter warehouse capacity" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" onclick="deleteWarehouse()">Delete</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveWarehouseChanges()">Save
                            Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
