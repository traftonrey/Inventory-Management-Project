<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../resources/tables.css">

    <!-- JavaScript -->
    <script defer src="../resources/shared.js"></script>
    <script defer src="inventory.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid nav-container">
                <a class="navbar-brand" href="../index.html">Bookstore Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../books/index.html">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../warehouses/index.html">Warehouses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../inventory/index.html">Inventory</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div id="success-message" class="success-message"></div>
            <div class="title-section">
                <h1 class="h1">Inventory</h1>

                <button type="button" class="btn btn-primary add-button" data-bs-toggle="modal"
                    data-bs-target="#createInventoryModal">Create Inventory</button>
            </div>
            <div class="table-responsive">
                <table class="table table-class table-light">
                    <thead>
                        <tr>
                            <th id="book-id-header" class="filter">Book ID</th>
                            <th id="warehouse-id-header" class="filter">Warehouse ID</th>
                            <th id="book-header" class="filter">Book</th>
                            <th id="warehouse-header" class="filter">Warehouse</th>
                            <th id="quantity-header" class="filter">Quantity</th>

                            <th>Edit</th>
                        </tr>
                    </thead>

                    <tbody id="inventory-table-body">

                    </tbody>

                </table>
            </div>
        </div>

        <!-- Add Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Add Inventory Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-form">
                            <div class="mb-3">
                                <label for="add-name" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="add-name" placeholder="Enter item name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="add-quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="add-quantity" placeholder="Enter quantity"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="add-description" class="form-label">Description</label>
                                <textarea class="form-control" id="add-description" placeholder="Enter description"
                                    rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="addItem()">Add Item</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Inventory Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-form">
                            <input type="hidden" id="edit-item-id">
                            <div class="mb-3">
                                <label for="edit-name" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="edit-name" placeholder="Enter item name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="edit-quantity"
                                    placeholder="Enter quantity" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-description" class="form-label">Description</label>
                                <textarea class="form-control" id="edit-description" placeholder="Enter description"
                                    rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
